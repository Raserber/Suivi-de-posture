<!DOCTYPE html>
<html>

   <head>
      <title>Suivi de posture</title>

      <link rel="stylesheet" href="./css/notoColorEmojiFont.css">
      <link rel="stylesheet" href="./css/comfortaaFont.css">
      <link rel="stylesheet" href="./css/latoFont.css">
      <link rel="stylesheet" href="./css/style.css">

      <script src="./libs/three.min.js"></script>
      <script src="./libs/OrbitControls.min.js"></script>
      <script src="./libs/mannequin.js"></script>
      <script src="./libs/sweetalert.min.js"></script>
      <script src="./libs/sweetalert2.min.js"></script>

      <script src="./js/initVisualPoints.js"></script>
      <script src="./js/jsFunctions.js"></script>
      <script src="./js/jsFunctions_Threejs.js"></script>

      <script src="./js/slider.js" defer></script>
      <script src="./js/initVars_DOM.js" defer></script>
      <script src="./js/initSceneThreejs.js" defer></script>
      <script src="./js/index.js" defer></script>
      <script src="./js/connexionServeur.js" defer></script>
   </head>
   <body>

      <div class="panel" id="toggle_leftPanel" style="left: 0; width: 70px; height: 34px;"></div>
      <div class="panel" id="leftPanel" style="left: 0; top: 50px">
         <label><input id="toggle_orbitsControls" type="checkbox" class="toggle"><span>camera libre</span></label><br>
         <label><input id="toggle_redPoints" type="checkbox" class="toggle"><span>Points de<br>collision</span></label><hr>
         <button id="alerte" style="font-size: 12px; height: 35px;">
            Temps déclenchement<br>
            avant alerte (<span id="spanTempsDeclenchement">10</span><span style="text-transform: lowercase">s</span>)
         </button>
         <label><input id="toggle_alerteAssis" type="checkbox" class="toggle"><span>Déclenchement<br>pos assise</span></label><hr>
         <button id="choixNumerosDevices" style="font-size: 12px;">changer Devices</button>
         <button id="numbersDevices" class="notButton comfortaa" style="font-size: 12px;"></button><hr>
         <button id="reload" style="font-size: 12px;">reload</button>
      </div>

      <div class="panel" id="commandPanel" style="top: inherit; bottom: 0;left: 0; width: 170px">
         <label> Angle Torse
         <div class="range">
            <input type="range" id="rangeTorse" oninput="updateValTorse(this.value)"/>
         </div>
         </label><br>

         <label> Angle Cuisses
         <div class="range">
            <input type="range" id="rangeJambes" oninput="updateValJambes(this.value)"/>
         </div>
         </label><br>

         <label> Angle tibias
         <div class="range">
            <input type="range" id="rangeGenoux" oninput="updateValGenoux(this.value)"/>
         </div>
         </label>
   </div>

      <div class="panel" id="rightPanel" style="right: 0px;">
	     <span class="button-group">
			   <button id="debout" class="notButton comfortaa">Debout</button><br>
			   <button id="assis" class="notButton comfortaa">Assis</button><br>
			   <button id="allonge" class="notButton comfortaa">Allongé</button><hr>
            <button id="compteur" class="notButton comfortaa" style="text-transform: lowercase;">
               <span>0</span>s <div style="font-family: 'Noto Color Emoji', sans-serif;"></div>
            </button>
         </span>
      </div>

      <img src="./img/IUT1.png" id="logoIUT1" />
   </body>
</html>
